# input and output formats
from: markdown
to: latex
wrap: none

# dir to  keep all pandoc related files
data-dir: pandoc
resource-path: ['pandoc', '.']

# enable the bibliography
filters:
  # - ${.}/latex_filter_figure.py
  - ${.}/latex_filter.py
  - pandoc-xnos

# top-level-division: chapter

cite-method: biblatex
# cite-method: natbib

number-sections: true

# # copy all images over to pandoc/figs/...
# extract-media: ${.}/figs

# when images don't have an extension, assume svg
default-image-extension: pdf
