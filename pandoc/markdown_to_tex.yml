# input and output formats
from: markdown
to: latex
wrap: none

# dir to  keep all pandoc related files
data-dir: pandoc
resource-path: ['pandoc', '.']

# enable the bibliography
filters:
  - pandoc-crossref
  - ${.}/latex_filter.py
  - ${.}/latex_short_caption.lua
  
listings: true #use the listings package to format code blocks

# top-level-division: chapter

cite-method: biblatex

number-sections: true

# set fignos to only emit critical warnings not all (the default is 2)
metadata:
  cref: true