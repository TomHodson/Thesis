# dir to  keep all pandoc related files
data-dir: 'pandoc'
resource-path: ['pandoc', 'pandoc/csl', '.', '/Users/tom/.local/share/pandoc']

# input and output formats
from: markdown
to: html5
template: ${.}/jekyll_template.html

filters:
  - pandoc-crossref
  - ${.}/html_filter.py
  - citeproc

toc: true
section-divs: true #wrap each logical section in <section id=""></section> tags

wrap: none

# enable the bibliography
metadata:
  bibliography: entire_zotero_library.json
  csl: american-physics-society.csl
  link-citations: true
  link-bibliography: true
  reference-section-title: Bibliography

  #for pandoc-crossref
  linkReferences: true

# use mathjax for math
html-math-method:
  method: mathjax

# mathjax support is now this is now directly in the template
# include-in-header: ${.}/mathjax.html

# when images don't have an extension, assume svg
default-image-extension: svg
