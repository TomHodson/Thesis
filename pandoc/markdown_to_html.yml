# dir to  keep all pandoc related files
data-dir: 'pandoc'
resource-path: ['pandoc', '.', '/Users/tom/.local/share/pandoc']

# input and output formats
from: markdown
to: html5
template: ${.}/jekyll_template.html

# a filter to prepend '/pandoc/figs/' before all image tag urls, may bite me later
filters:
  - pandoc-xnos
  - ${.}/html_filter.py

toc: true

# enable the bibliography
citeproc: true
metadata:
  bibliography: entire_zotero_library.bib
  # csl: american-physics-society-without-titles.csl
  csl: nature.csl
  link-citations: true

# use mathjax for math
html-math-method:
  method: mathjax

# mathjax support is now this is now directly in the template
# include-in-header: ${.}/mathjax.html

# when images don't have an extension, assume svg
default-image-extension: svg
